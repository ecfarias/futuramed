version: '3.8'

services:
  futuramed-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: futuramed-web
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=http://72.62.111.1
      - NEXT_PUBLIC_WHATSAPP_NUMBER=5551981113836
      - EMAIL_TO=dudo.rs@gmail.com
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@futuramed.com}
    volumes:
      - ./logs:/app/logs
    networks:
      - futuramed-network

networks:
  futuramed-network:
    driver: bridge
