version: '3.8'

services:
  futuramed-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: futuramed-web
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=https://futuramedsp.com
      - NEXT_PUBLIC_WHATSAPP_NUMBER=5519995180739
      - NEXT_PUBLIC_GA_MEASUREMENT_ID=G-S2YSCT8GYG
      - EMAIL_TO=cadastro@futuramedsp.com
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@futuramed.com}
    volumes:
      - ./logs:/app/logs
    networks:
      - futuramed-network

  nginx:
    image: nginx:alpine
    container_name: futuramed-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
      - nginx-logs:/var/log/nginx
    networks:
      - futuramed-network
    depends_on:
      - futuramed-web

  certbot:
    image: certbot/certbot
    container_name: futuramed-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - futuramed-network

networks:
  futuramed-network:
    driver: bridge

volumes:
  nginx-logs:
  certbot-etc:
  certbot-var:
  certbot-www:
