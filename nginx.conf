# Redirecionar HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name futuramedsp.com www.futuramedsp.com 72.61.27.131;

    # Redirecionar para HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuração HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name futuramedsp.com www.futuramedsp.com 72.61.27.131;

    # Certificados SSL (configurar com Let's Encrypt)
    # ssl_certificate /etc/letsencrypt/live/futuramedsp.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/futuramedsp.com/privkey.pem;
    
    # Configurações SSL temporárias (até configurar Let's Encrypt)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # Configurações SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/futuramed_access.log;
    error_log /var/log/nginx/futuramed_error.log;

    # Proxy para a aplicação Next.js na raiz
    location / {
        proxy_pass http://futuramed-web:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache para arquivos estáticos do Next.js
    location /_next/static/ {
        proxy_pass http://futuramed-web:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache para imagens
    location /images/ {
        proxy_pass http://futuramed-web:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        expires 30d;
        add_header Cache-Control "public";
    }
}
