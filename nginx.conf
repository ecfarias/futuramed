# HTTP Server - Redireciona para HTTPS e permite desafio ACME
server {
    listen 80;
    listen [::]:80;
    server_name futuramedsp.com www.futuramedsp.com;

    # Permitir validação Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar todo o resto para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Configuração HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name futuramedsp.com www.futuramedsp.com;

    # Certificados SSL Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/futuramedsp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/futuramedsp.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/futuramedsp.com/chain.pem;
    
    # Configurações SSL modernas e seguras
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Headers de segurança
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/futuramed_access.log;
    error_log /var/log/nginx/futuramed_error.log;

    # Proxy para a aplicação Next.js na raiz
    location / {
        proxy_pass http://futuramed-web:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # DESABILITAR CACHE PARA PÁGINAS HTML
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache para arquivos estáticos do Next.js
    location /_next/static/ {
        proxy_pass http://futuramed-web:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache para imagens
    location /images/ {
        proxy_pass http://futuramed-web:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        expires 30d;
        add_header Cache-Control "public";
    }
}
