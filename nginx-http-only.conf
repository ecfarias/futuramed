# Configuração temporária - APENAS HTTP
# Usar esta configuração para obter certificados Let's Encrypt pela primeira vez

server {
    listen 80;
    listen [::]:80;
    server_name futuramedsp.com www.futuramedsp.com;

    # Permitir validação Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Logs
    access_log /var/log/nginx/futuramed_access.log;
    error_log /var/log/nginx/futuramed_error.log;

    # Proxy para a aplicação Next.js
    location / {
        proxy_pass http://futuramed-web:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache para arquivos estáticos
    location /_next/static/ {
        proxy_pass http://futuramed-web:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache para imagens
    location /images/ {
        proxy_pass http://futuramed-web:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        expires 30d;
        add_header Cache-Control "public";
    }
}
